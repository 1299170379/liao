<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>★猜数字小游戏</h1>
			屏幕上将会显示你输入的内容：<br>
			{{userNumber}}
			<br>
			<input type="text" v-model="userNumber" @keypress="show1()" @keyup.enter="" id="" value="">
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				},
				methods:{
					show1(){
						if(userNumber==keyNumber){
							alert("恭喜你答对了！");
						}
						if(userNumber!=keyNumber && userNumber!=''){
							alert("ohhhhhh！错啦！");
						}
						if(userNumber==''){
							alert("不能为空哟！");
						}
					}
				})
			</script>
	</body>
</html>
